<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Create Role</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Role Name</label>
            <input type="text" name="name" class="form-control" id="id_name" placeholder="Enter role name" required />
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="id_description" rows="3" placeholder="Enter description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Back</a>
    </form>
</div>
</body>
</html>
